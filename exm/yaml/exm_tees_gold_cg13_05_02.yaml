# NER config 
SHARE:
    input:
    output:
NER: 
    # Paths to Datasets
    brat_train : ../../dataset/input/train/
    brat_dev : ../../dataset/input/dev/
    brat_test : ../../dataset/input/test/
    eval_result : ../evaluation/

    # Result path for saving predictions
    brat_folder : ../../dataset/outpput/dev/

    # Dataset Format
    tag_scheme : iob

    # Early stopping
    early_stopping_eps : 0
    early_stopping : 5


    # Model Settings
    model_type : 0
    epoch : 20
    replace_digit : true
    lowercase : false
    use_singletons : true
    # Train and predict gold : train+dev
    merge_train : true
    predict_train : true

    # Using Pretrained Embeddings
    #pre_emb : ../src/dataset/PubMed-shuffle-win-2.txt
    pre_emb :

    # Network Structure
    word_embedding_dim : 200
    char_embedding_dim : 15
    tag_embedding_dim : 5
    batch_size : 10

    # Hyperparameters
    dropout_ratio : 0.5
    lr_method : Adam
    lr_param : 0.01
    threshold : 5
    decay_rate : 0.00001

    # Tweak parameters
    bias : -0.5
    beta : 2

    # For Training and Tuning
    multi_gpus : {'main': -1}
    # training/tuning, mode: 'train', otherwise, mode:'test'
    mode : 'train'
    mappings_path : ../evaluation/mappings_0_cg.pkl

    # Evaluation
    path_model : ../result/model_iter_1382
    script_folder : ../script/
    result_folder : ../result/




